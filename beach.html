<html>
    <head>
        <title>Summer Breeze Beach Cottage Rentals</title>
        <script type="text/javascript">
            function beachrental()
            {
                //rates variables
                var pricepernight = 250.0;
                var salestaxrate = 0.0;
                var occtaxrate = 0.12;
                var howtopay = "\n\nCredit and debit cards accepted for beach cottage rentals.";

                //data
                var numnights = 0;
                var rentalcost = 0;
                var salestaxamt = 0;
                var occtaxamt = 0;
                var total = 0;

                //calc
                numnights = prompt("Enter the nuimber of nights you would like to rent a \nSUMMER BREEZE beach cottage:");
                rentalcost = numnights * pricepernight;
                salestaxamt = rentalcost * salestaxrate;
                occtaxamt = rentalcost * occtaxrate;
                total = rentalcost + salestaxamt;
                alert("\nSUMMER BREEZE BEACH COTTAGES\n-----------------------\nNumber of nights:" +
                    numnights + 
                    "\n--------------------------------" +
                    "\nRental cost:      $" + rentalcost +
                    "\nSales tax:        $" + salestaxamt +
                    "\nOccupancy tax:    $" + occtaxamt +
                    "\n--------------------------------" +
                    "\nTotal             $" + total + howtopay
                );
                document.write("<h1>Total: "+total+"</h1>");
            }
        </script>
    </head>
    <body>
        <h1>SUMMER BREEZE BEACH COTTAGES</h1>
        <h3>Enjoy a beautiful, relaxing holiday in one of our cottages!</h3>

        <form>
            <input type = "button" value = "Click to calculate beach cottage rental cost" class = "button" onclick="beachrental()"/>
        </form>
        <br /><br />
        <img src="cottage.jpg">
    </body>
</html>
