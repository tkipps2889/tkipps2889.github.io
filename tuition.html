<!DOCTYPE html>
<html lang = "en">
    <head>
        <script type = "text/javascript">
            function calculatetip()  {
                //constants and variables.
                const dollar = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD',});
                var amount_in = 0;
                var tuition = 0;
                var ifee = 0;
                var tuition = 0;
                var afee = 0;

                //get user data
                amount_in = document.getElementById('amount').value;
                

                if (amount_in == '') {
                    alert("Please enter the number of credits.");
                    return;
                }
                tuition = 169.3 * amount_in;
                ifee = 1.75 * amount_in;
                afee = 2.9 * amount_in;
                total = tuition + ifee + afee;
                document.getElementById('tuition').value = dollar.format(tuition);
                document.getElementById('institutional').value = dollar.format(ifee);
                document.getElementById('activity').value = dollar.format(afee);
                document.getElementById('total').value = dollar.format(total);
            }
        </script>
        <style>
            body {background-color: #999999; font-family: Arial, Helvetica, sans-serif;}
            h2 {text-align: center;}
            table {width: 500px; color: #000000; background-color: #dddddd; border: none; font-weight: bold;}
            td {text-align: right; padding: 10px;}
            input {width: 150px; font-weight: bold;}
            input, select {width: 80%; border: none; border-bottom: 1px solid #000000; padding: 10px;}
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan = "2"><h2>PVCC TUITION & FEES CALCULATOR</h2></td>
                </tr>
                <tr>
                    <td> Number of credits:</td>
                    <td><input type="text" id="amount" paceholder="credits here"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type = "button" value="Calculate tuition & fees" class="button" onclick="calculatetip();"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
                <tr style="font-weight: bold; font-size: 1.2em; text-align: left;">
                    <td>Tuition:</td>
                    <td><input type="text" id="tuition" placeholder = "0" /></td>
                </tr>
                <tr style="font-weight: bold; font-size: 1.2em; text-align: left;">
                    <td>Institutional fee:</td>
                    <td><input type="text" id="institutional" placeholder = "0" /></td>
                </tr>
                <tr style="font-weight: bold; font-size: 1.2em; text-align: left;">
                    <td>Student activity fee:</td>
                    <td><input type="text" id="activity" placeholder = "0" /></td>
                </tr>
                <tr style="font-weight: bold; font-size: 1.2em; text-align: left;">
                    <td>TOTAL:</td>
                    <td><input type="text" id="total" placeholder = "0" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
