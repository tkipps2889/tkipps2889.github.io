<!DOCTYPE html>
<html lang = "en">
    <head>
        <script type = "text/javascript">
            function calculatetip()  {
                //constants and variables.
                const dollar = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD',});
                var amount_in = 0;
                var service_in = 0;
                var total_tip = 0;

                //get user data
                amount_in = document.getElementById('amount').value;
                service_in = document.getElementById('services').value;

                if (amount_in == '') {
                    alert("Please enter the amount of the bill.");
                    return;
                }

                total_tip = amount_in * service_in;
                document.getElementById('total').value = dollar.format(total_tip);
            }
        </script>
        <style>
            body {background-color: #999999; font-family: Arial, Helvetica, sans-serif;}
            h2 {text-align: center;}
            table {width: 500px; color: #000000; background-color: #dddddd; border: none; font-weight: bold;}
            td {text-align: right; padding: 10px;}
            input {width: 150px; font-weight: bold;}
            input, select {width: 80%; border: none; border-bottom: 1px solid #000000; padding: 10px;}
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan = "2"><h2>TIP CALCULATOR</h2></td>
                </tr>
                <tr>
                    <td> Bill Amount:</td>
                    <td><input type="text" id="amount" paceholder="Amount total"/></td>
                </tr>
                <tr>
                    <td>How was the service?</td>
                    <td><select id="services">
                        <option selected disabled hidden>Select</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.2">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.1">10% - Fair</option>
                        <option value="0.05">5% - Bad</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type = "button" value="Click here to calculate tip" class="button" onclick="calculatetip();"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
                <tr style="font-weight: bold; font-size: 1.2em; text-align: left;">
                    <td>Tip Amount:</td>
                    <td><input type="text" id="total" placeholder = "0" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
